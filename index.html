<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Blog Website</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body class="font-Poppins">

    <!-- Navbar Start -->
    <nav class=" shadow-sm shadow-slate-300">
      <div class="container mx-auto px-4 py-3 flex items-center">
        <a href="#">
          <img class="h-12" src="./images/logo.png" alt="logo" />
        </a>
        <div class="ml-12">
          <a
            href="#"
            class="flex items-center font-semibold text-md hover:text-blue-700 transition"
          >
            <span class="mr-2">
              <i class="fas fa-home"></i>
            </span>
            Home
          </a>
        </div>
        <div class="ml-12">
          <a
            href="#"
            class="flex items-center font-semibold text-md hover:text-blue-700 transition"
          >
            <span class="mr-2">
              <i class="fas fa-file-alt"></i>
            </span>
            About
          </a>
        </div>
        <div class="ml-12">
          <a
            href="#"
            class="flex items-center font-semibold text-md hover:text-blue-700 transition"
          >
            <span class="mr-2">
              <i class="fas fa-phone"></i>
            </span>
            Contact
          </a>
        </div>

        <!-- search box start -->

        <div class="relative ml-auto">
          <span class="absolute left-3 text-sm text-gray-600 top-2">
            <i class="fas fa-search"></i>
          </span>
          <input
            type="text"
            class="block w-full rounded-3xl pl-11 pr-2 py-2 focus:outline-none text-sm shadow-sm shadow-slate-300"
            placeholder="Search.."
          />
        </div>
        <!-- search box End -->


        <div class="ml-5">
                <a href="#" class="flex items-center font-semibold text-md hover:text-blue-700 transition">
                    <span class="mr-2">

                            <i class="far fa-user"></i>
                    </span>
                    Login OR Register
                </a>
        </div>
      </div>
    </nav>

    <!-- Navbar End -->
  </body>
</html>
